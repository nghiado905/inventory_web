<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biểu Mẫu Nhập Kho</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #ff6f61;
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
            animation: textGlow 1.5s infinite alternate;
        }

        form {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            margin: auto;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        form:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #ff6f61;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"] {
            width: calc(100% - 24px);
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #ff6f61;
            border-radius: 8px;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            color: #333;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        input[type="date"]:focus {
            border-color: #ff4f5b;
            outline: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 20px;
        }

        input[type="submit"],
        .next-button {
            background: linear-gradient(45deg, #ff6f61, #ffb6c1);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease, transform 0.2s ease;
            width: 100%;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        input[type="submit"]:hover,
        .next-button:hover {
            background: linear-gradient(45deg, #ffb6c1, #ff6f61);
            transform: scale(1.05);
        }

        input[type="submit"]:active,
        .next-button:active {
            background: linear-gradient(45deg, #ff6f61, #ffb6c1);
            transform: scale(0.95);
        }

        .buttons a {
            display: block;
            text-decoration: none;
            color: white;
        }

        @keyframes textGlow {
            0% {
                text-shadow: 0 0 10px rgba(255, 105, 180, 0.8);
            }
            100% {
                text-shadow: 0 0 20px rgba(255, 105, 180, 1);
            }
        }
    </style>
</head>
<body>
    <h1>Thống kê trong ngày</h1>
    <form action="{{ url_for('submit') }}" method="POST">
        <label for="ngay">Ngày:</label>
        <input type="date" id="ngay" name="ngay" required>
        
        <label for="ma_hang">Mã hàng:</label>
        <input type="text" id="ma_hang" name="ma_hang" required>
        
        <label for="ten_hang">Tên hàng:</label>
        <input type="text" id="ten_hang" name="ten_hang" required>
        
        <label for="so_luong">Số lượng:</label>
        <input type="number" id="so_luong" name="so_luong" required>
        
        <label for="gia_ban">Giá bán:</label>
        <input type="number" id="gia_ban" name="gia_ban" required>
        
        <div class="buttons">
            <input type="submit" value="Gửi">
            <a href="{{ url_for('results_page') }}" class="next-button">Xem Trang Kết Quả</a>
        </div>
    </form>
</body>
</html>
